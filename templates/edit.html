<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>调整训练计划</title>
</head>
<body>
  <h1>调整训练计划 - 第 {{ record['周次'] }} 周</h1>
  <form method="post">
    <p>日期：{{ record['日期'].strftime('%Y-%m-%d') }}</p>
    <p>
      训练内容：<input type="text" name="content" value="{{ record['训练内容'] }}" required />
    </p>
    <p>
      距离 (km)：<input type="number" step="0.01" name="distance" value="{{ record['距离 (km)'] }}" required />
    </p>
    <p>
      配速 (min/km)：<input type="text" name="pace" value="{{ record['配速 (min/km)'] }}" required />
    </p>
    <p>
      心率 (bpm)：<input type="number" name="heart_rate" value="{{ record['心率 (bpm)'] }}" required />
    </p>
    <p>
      <button type="submit">保存</button>
      <a href="{{ url_for('index') }}">返回</a>
    </p>
  </form>
</body>
</html>
